            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                        <a class="nav-link active" href="../HTML/contacto.html">Contacto</a>
                    </li>
                </ul>
                <!-- Button trigger modal login -->
                <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Iniciar Sesión
                </button>

                <!-- Modal login -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex">
                                    <div class="mb-2 p-1">
                                        <input type="email" class="form-control me-auto" placeholder="E-mail"
                                            id="emailUser" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-2 p-1">
                                        <input type="password" class="form-control me-auto" placeholder="Password"
                                            id="passUser">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger Registro -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Registro
                </button>

                <!-- Modal Registro-->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex">
                                    <div class="mb-2 p-1">
                                        <input type="email" class="form-control me-auto" placeholder="E-mail"
                                            id="emailUser-register" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-2 p-1">
                                        <input type="password" class="form-control me-auto" placeholder="Password"
                                            id="passUser-register">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario -->

    <h3 class="m-4 p-1">Contacto</h3>
    <div class="container-fluid m-4 p-4 bg-body-secondary">        
        <div class="row align-items-start">
            <form class="m-auto p-1 col-sm-3">
                <div class="mb-3">
                    <label  class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="userContact">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="userAddress">
                </div>
                <div class="mb-3">
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <label  class="form-label">Cógigo Postal</label>
                                <input type="text" class="form-control" id="userCP">
                            </div>
                            <div class="col">
                                <label  class="form-label">Localidad</label>
                                <input type="text" class="form-control" id="userLocality">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label  class="form-label">Provincia</label>

                        <option value="">Cantabria</option>

                        <option value="">Ciudad-Real</option>

                        <option value="">Cuenca</option>
                        <option value="">Extremadura</option>
                        <option value="">Girona</option>
                        <option value="">Granada</option>
                        <option value="">Guadalajara</option>
                        <option value="">Guipúzcoa</option>
                        <option value="">Huelva</option>
                        <option value="">Huesca</option>
                        <option value="">Jaén</option>
                        <option value="">Las Palmas de Gran Canaria</option>
                        <option value="">León</option>
                        <option value="">Lleida</option>
                        <option value="">Logroño</option>
                        <option value="">Lugo</option>
                        <option value="">Madrid</option>
                        <option value="">Melilla</option>
                        <option value="">Murcia</option>
                        <option value="">Navarra</option>
                        <option value="">ourense</option>
                        <option value="">Pontevedra</option>
                        <option value="">Salamanca</option>
                        <option value="">Santa Cruz de Tenerife</option>
                        <option value="">Sevilla</option>
                        <option value="">Soria</option>
                        <option value="">Tarragona</option>
                        <option value="">Teruel</option>
                        <option value="">Toledo</option>
                        <option value="">Valencia</option>
                        <option value="">Valladolid</option>
                        <option value="">Vizcaya</option>
                        <option value="">zamora</option>
                        <option value="">Zaragoza</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <div class="col">
                One of three columns
            </div>

        </div>
    </div>





</body>

</html>
