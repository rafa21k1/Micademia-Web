<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/body.css" />
</head>

<body>
    <!-- Diseño de la Web -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-auto">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../images/Logo.webp" alt="Bootstrap" width="40" height="35"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/metodología.html">Metodología</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/cursos.html">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../HTML/oposiciones.html">Oposiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/contacto.html">Contacto</a>
                    </li>
                </ul>
                <!-- Button trigger modal login -->
                <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Iniciar Sesión
                </button>

                <!-- Modal login -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content-color">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex">
                                    <div class="mb-2 p-1">
                                        <input type="email" class="form-control me-auto" placeholder="E-mail"
                                            id="emailUser" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-2 p-1">
                                        <input type="password" class="form-control me-auto" placeholder="Password"
                                            id="passUser">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger Registro -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Registro
                </button>

                <!-- Modal Registro-->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex">
                                    <div class="mb-2 p-1">
                                        <input type="email" class="form-control me-auto" placeholder="E-mail"
                                            id="emailUser-register" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-2 p-1">
                                        <input type="password" class="form-control me-auto" placeholder="Password"
                                            id="passUser-register">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
